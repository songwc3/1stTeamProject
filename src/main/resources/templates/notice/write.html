<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/notice/write.css}">
</head>
<body>
<div th:replace="~{fragments/common/header :: headerFragment}"></div>
    <div class="container">
        <div class="write">
            <div class="write-con">
                <form th:action="@{/notice/write}" method="post" accept-charset="utf-8" th:object="${noticeDto}">
                    <div class="write-form">
                        <h1>공지사항 작성</h1>
                        <ul>
                            <li>
                                <select name="Type" id="notType" th:field="*{notType}">
                                    <option th:value="''" disabled>===종류 선택===</option>
                                    <option th:value="'product'">상품</option>
                                    <option th:value="'delivery'">배송</option>
                                    <option th:value="'holiday'">공휴일</option>
                                    <option th:value="'event'">이벤트</option>
                                </select>
                            </li>
                            <li>
                                <select name="Writer" id="noticeWriter" th:field="*{notWriter}">
                                    <option th:value="''" disabled>===작성자 선택===</option>
                                    <option th:value="'admin'">관리자</option>
                                </select>
                            </li>
                            <li>
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{noticeTitle}" placeholder="제목을 입력하세요.">
                            </li>
                            <li>
                                <label th:for="content">내용</label>
                                <textarea rows="20" th:field="*{noticeContent}" placeholder="공지사항을 작성하세요" class="content"></textarea>
                            </li>
                            <li>
                                <input type="submit" value="작성">
                                <input type="reset" value="취소">
                            </li>
                        </ul>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
