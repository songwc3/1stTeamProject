<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/member/tempPassword.js}" defer="defer"></script>
</head>
<body>
<!--<div th:replace="~{fragments/common/header :: headerFragment}"></div>-->
<form id="tempPasswordForm" th:action="@{/send-mail/password}" method="post">
    <ul>
        <li>
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" required="required" placeholder="이메일 입력"> <br>
        </li>
        <li>
            <label for="memberPhone">휴대전화번호</label>
            <input type="text" id="memberPhone" name="memberPhone" required="required" placeholder="휴대전화번호 입력"> <br>
        </li>
    </ul>
    <button type="submit">임시비밀번호 발급</button>
</form>
<div id="tempPasswordMessage" style="display: none;"></div>
</body>
</html>
